<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STOP WATCH</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./config.js"></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="h-screen bg-sky-200 flex justify-center items-center">
      <div
        class="relative p-2 text-2xl text-slate-800 w-3/4 md:w-1/3 lg:w-1/4 space-y-32 bg-slate-500"
      >
        STOPWATCH
        <div
          class="flex px-8 items-center justify-evenly text-slate-200 absolute -inset-x-3 inset-y-12 bg-slate-800"
        >
          <div class="flex items-center">
            <span class="text-6xl" id="min">00</span>
            <span class="text-xl ml-2">MIN</span>
          </div>
          <span class="text-4xl">:</span>
          <div class="flex items-center">
            <span class="text-6xl" id="sec">00</span>
            <span class="text-xl ml-2">SEC</span>
          </div>
        </div>
        <div class="flex justify-around">
          <button onclick="startClick()" id="start-btn">
            <img
              src="./src/images/play-button-svgrepo-com.svg"
              width="28px"
              alt="paly-buton"
            />
          </button>
          <button onclick="stopClick()" class="hidden" id="stop-btn">
            <img
              src="./src/images/pause-svgrepo-com (1).svg"
              width="28px"
              alt="pause-button"
            />
          </button>
          <button onclick="restartCLick()">
            <img
              src="./src/images/power-reset-svgrepo-com.svg"
              width="28px"
              alt="pause-button"
            />
          </button>
          <audio
            controls
            class="hidden"
            id="alarm"
            src="./src/audio/ClockAlarmElectBe PE1014204.wav"
          ></audio>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
